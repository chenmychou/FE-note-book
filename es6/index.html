<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 拦截器proxy 拦截对象的修改
        let obj = {name: '1232'};
        obj = new Proxy(obj,{
            set(target,key,val){
                console.log('oops')
                console.log(obj)
                return Reflect.set(target, key, val)
            }
        })
        obj.key = '我修改了啊'
    
    
    </script>
</body>
</html>
