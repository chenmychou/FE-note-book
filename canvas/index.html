<body>
    <video id="video" controls="controls"><source src="1.mp4"></video>
    <img id="output" src='' >
    <canvas id="canvas"></canvas>
    <!-- <div id="output"><img src="" id='img' alt=""></div> -->
    <script type="text/javascript">
        (function(){
        var video, output, canvas;
        var scale = 0.8;
        var initialize = function() {
        output = document.getElementById("output");
        canvas = document.getElementById("canvas");
        video = document.getElementById("video");
        video.addEventListener('canplaythrough',captureImage);
        };
            
        var captureImage = function() {
                    canvas.width = video.videoWidth * scale;
                    canvas.height = video.videoHeight * scale;
                    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                    output.setAttribute("crossOrigin",'Anonymous')
                    output.src = canvas.toDataURL("image/png");
        };
            
        initialize();
        })();
